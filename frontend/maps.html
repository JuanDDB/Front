<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colouring London</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<p class="beta-banner" role="alert" >

  Welcome to the prototype (beta) site for Colouring London. <a
  href="http://colouringlondon.org">Find out more about the project.</a>

</p>
<header class="main-header">
  <nav class="navbar navbar-light navbar-expand-md">
    <a href="index.html" class="logo navbar-brand" id="top">
      <div class="grid">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <h1 class="logotype">
        <span>Colouring</span>
        <span>London</span>
      </h1>
    </a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active"><a href="maps.html" class="nav-link">View Maps</a></li>
      <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      <li class="nav-item"><a href="404.html" class="nav-link">Log in</a></li>
      <li class="nav-item"><a href="404.html" class="nav-link">Sign up</a></li>
    </ul>
  </nav>
</header>
<main class="beta">
  <div id="map"></div>
  <div id="legend" class="info-container">
    <h2 class="h2">Maps</h2>
    <ul class="maps-list">
      <li class="bullet-prefix age" data-map="date_year">Year Built</li>
      <li class="bullet-prefix size" data-map="size_storeys">Number of storeys</li>
    </ul>
    <h3 class="h3">Building</h3>
    <pre id="building-detail">
Click a building to see data.
    </pre>
  </div>
</main>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
crossorigin=""></script>

<script src="main.js"></script>
</body>
</html>
